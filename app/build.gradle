apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.example.cam"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 20
        versionName "11.4"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.1.0'
    //compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/aws-android-sdk-core-2.2.5.jar')
    compile files('libs/aws-android-sdk-s3-2.2.5.jar')
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile files('libs/classes.jar')
    compile files('libs/engine.io-client-0.4.1.jar')
    compile files('libs/Java-WebSocket-1.3.0.jar')
    compile files('libs/rxjava-1.2.1.jar')
    compile files('libs/socket.io-client-0.4.2.jar')
}
